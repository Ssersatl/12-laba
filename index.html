<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/mobile.css">
	<title>Квіз</title>
</head>
<body>
	<div class="wrapper">
		<div class="selecter">
		  <label for="difficultySelect">Рівень складності:</label>
		  <select id="difficultySelect">
			 <option value="easy">Початковий</option>
			 <option value="medium">Середній</option>
			 <option value="hard">Високий</option>
		  </select>
		</div>
		<div id="flashcardContainer">
		  <div id="flashcard"></div>
		  <div id="progress">
			 <span id="prevStep" style="cursor: pointer;">&lt;</span>
			 Крок <span id="currentStep">1</span> з 10
			 <span id="nextStep" style="cursor: pointer;">&gt;</span>
		  </div>
		  <input type="text" id="translationInput" placeholder="Введіть переклад">
		  <div id="answerStatus"></div>
		  <span id="correctCount">Вірно: 0</span>
		  <span id="incorrectCount">Невірно: 0</span>
		</div>
	 </div>
	<script src="js/jquery-3.6.1.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
